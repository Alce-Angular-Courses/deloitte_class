<div class="card">
    <div class="card-header">
      Hijo
    </div>
    <div class="card-body">
      <h4 class="card-title">Escribe tu nombre</h4>

      <p class="card-text">
        Prefiero llamarme 
        <input type="text" [(ngModel)] ="nombre"></p>
        <button (click)="btnEmitirBorrar()" class="btn">No me gusta {{nombre}}</button> 
    </div>
    <div class="card-footer text-muted">
      <p>Me llamo {{ nombre }}</p> 
    </div>
  </div>
